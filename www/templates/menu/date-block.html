<ion-view view-title={{viewTitle}}>
<ion-nav-bar class="bar-calm">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
     
  </ion-nav-buttons>

    <ion-nav-buttons side="right">
   
   <i class ="icon icon ion-calendar" ng-click="showPopup()" style="font-size: 30px;" ></i>
             
  </ion-nav-buttons>
  </ion-nav-bar>
 <ion-content scroll="false" class="container">




      
            <calendar ng-model="calendar.currentDate" 
            format-week-title="MMMM yyyy, 'Hafta' w"
            calendar-mode="calendar.mode" 
            event-source="calendar.eventSource"
            range-changed="reloadSource(startTime, endTime)"
            event-selected="onEventSelected(event)" 
            touch-event="onTouchEvent(event)"
            title-changed="onViewTitleChanged(title)"
            time-selected="onTimeSelected(selectedTime)"
            step="30">
            </calendar>
          
          
      
          
          
        </ion-content>
   <ion-footer-bar class="bar-calm">
     

            <button class="button" ng-disabled="isToday()" ng-click="today()">Bugün</button>
            <button class="button" ng-click="changeMode('month')">Ay</button>
            <button class="button" ng-click="changeMode('week')">Hafta</button>
            <button class="button" ng-click="changeMode('day')">Gün</button>
            <button class="button" ng-click="loadEvents()">Planlar</button>
          
      
           </ion-footer-bar>
</ion-view>
